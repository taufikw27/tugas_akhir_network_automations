{% include 'vertical/header.html' %}

            <!-- Start right Content here -->

            <div class="content-page">
                <!-- Start content -->
                <div class="content">

                   
                    <div class="page-content-wrapper ">

                        <div class="container-fluid">

                            <div class="row">
                                <div class="col-sm-12">
                                    <div class="page-title-box">
                                        <h4 class="page-title">Form Install</h4>
                                    </div>
                                </div>
                            </div>
                            <!-- end page title end breadcrumb -->
                            <form action="/form-install" method="POST">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="card m-b-30">
                                        <div class="card-body">
                                            <h4 class="header-title mt-0">Select Server</h4>    
                                            <select class="select2 mb-3 select2-multiple" style="width: 100%" name="selected_servers[]" multiple="multiple" data-placeholder="Choose">
                                                {% for row in servers %}
                                                <option value="{{ row[1] }}">{{ row[2]}}</option>
                                                {% endfor %}
                                              
                                            </select>          
                                        </div>
                                        <div class="card-body" style="padding-top: 5px;">
                                            <h4 class="header-title mt-0">Select Services</h4>
                                            <select class="select2 mb-3 select2-multiple" style="width: 100%" name="selected_services[]" multiple="multiple" data-placeholder="Choose">
                                                {% for row in services %}
                                                <option value="{{ row[1] }}">{{ row[1]}}</option>
                                                {% endfor %}
                                              
                                            </select>          
                                        </div>
                                        <button class="btn-primary" type="submit">Submit</button>               
                                </div>
                            </div>
                        </form>
                        </div> <!-- end col -->
                    </div> <!-- end row -->

                </div><!-- container -->

{% include 'vertical/footer.html' %}
